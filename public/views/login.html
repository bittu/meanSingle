

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

   
    <div class="alert alert-danger" ng-if="message">{{ message }}</div>
   

    <!-- LOGIN FORM -->
    <form action="/login" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="formData.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="formData.password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-click="signIn()">Login</button>
    </form>

    <hr>

    <p>Need an account? <a href="#/register">Signup</a></p>
    <p>Or go <a href="#/">home</a>.</p>

</div>
